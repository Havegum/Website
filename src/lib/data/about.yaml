en:
  hero: |
    I am a <strong>newsroom developer</strong> in Media City Bergen with a background in studying interaction design.
    I love trying out new things, but <strong>data visualization</strong> and <strong>UI design</strong> is where I'm most at home. One
    of my favourite things is finding intuitive presentations for complex concepts.

  workListTitle: Experience
  educationListTitle: Education

  keyAttributesTitle: Key attributes
  keyAttributes:
    - I like making things, and have an <b>enthusiasm</b> for design and technology. I get excited when exploring new concepts, and I try to bring that positive energy into the&nbsp;team.
    - I'm familiar with a broad range of fields which has given me more <b>versatility</b> when participating in interdisciplinary teams. Among other things I've worked with UX-evaluation, biometric data gathering, graphic design, and machine&nbsp;learning.
    - I deliver on time. Where I've worked, <b>efficiency</b> has been necessary to quickly get up and running in a new job, and to balance short and long-term&nbsp;projects.

  keyAttributesCCBY: Icons by Mat fine
  keyAttributesCCBYBody: |
    The icons are modified and based on <a href="https://thenounproject.com/matfine/">Mat fines</a> icons "<a href="https://thenounproject.com/term/cloud-and-sun/1885886/">cloud and sun</a>", "<a href="https://thenounproject.com/term/cloud-and-rain/1885924/">cloud and rain</a>", and "<a href="https://thenounproject.com/term/cloud-and-lightning/1885892/">Cloud and lightning</a>". The icons are licenced under Creative Commons <a href="https://creativecommons.org/licenses/by/3.0/">CC-BY 3.0</a>.

