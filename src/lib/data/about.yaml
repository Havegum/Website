no:
  hero: |
    Jeg er en <strong>redaksjonell utvikler</strong> i mediebyen i Bergen. Jeg har bakgrunn som interaksjons&shy;design&shy;student og
    som elsker å prøve nye ting. <strong>Datavisualisering</strong> og <strong>UI-design</strong> er der jeg føler
    meg mest hjemme – noe av det beste jeg vet er å ta et komplekst problem og
    finne en enkel måte å presentere det på.

  workListTitle: Arbeidserfaring
  educationListTitle: Utdanning

  keyAttributesTitle: Nøkkelegenskaper
  keyAttributes:
    - Jeg synes det er gøy å lage ting. Jeg har et <b>engasjement</b> for design og teknologi. Jeg gleder meg til å utforske nye konsepter og jeg tar gjerne med meg denne positiviteten i nye&nbsp;prosjekter.
    - "Jeg har erfaring med en bred portefølje av felter, og noe som gir meg <b>allsidighet</b> til å bidra mer i tverfaglige team. Noe av det jeg har vært borti er UX-evaluering, biometrisk datainnsamling, grafisk design, og&nbsp;maskinlæring."
    - Jeg kan å levere på tid. God prioritering og <b>effektivitet</b> har vært nødvendig for å komme raskt i gang i ny jobb, og balansere kortsiktige og langsiktige&nbsp;prosjekter.

  keyAttributesCCBY: Ikoner av Mat fine
  keyAttributesCCBYBody: |
    Ikonene er modifisert og basert på <a href="https://thenounproject.com/matfine/">Mat fines</a> ikoner «<a href="https://thenounproject.com/term/cloud-and-sun/1885886/">cloud and sun</a>», «<a href="https://thenounproject.com/term/cloud-and-rain/1885924/">cloud and rain</a>», og «<a href="https://thenounproject.com/term/cloud-and-lightning/1885892/">Cloud and lightning</a>». Ikonene har Creative Commons-lisensen <a href="https://creativecommons.org/licenses/by/3.0/">CC-BY 3.0</a>.

  toolboxTitle: Verktøyskasse
  toolboxBody: Her er noen av verktøyene jeg har jobbet med.

  showcaseTitle: Se noen av prosjektene jeg har jobbet på
  showcase:
    bybanestriden:
      title: Bybanestriden
      lead: Bergens Tidende
      href: https://www.bt.no/nyheter/lokalt/i/rA47pl/bybanestriden

    schoolmodels:
      title: Simulering og visualisering av fem skoleinntaksmodeller
